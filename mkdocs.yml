site_name: juju 
repo_url: https://github.com/femtomc/juju
repo_name: femtomc/juju
edit_uri: edit/main/docs/
copyright: Copyright &copy; 2025 McCoy Reynolds Becker & MIT Probabilistic Computing Project

nav:
  - Home: index.md
  - Pseudorandomness: pseudorandomness.md
  - Lowering rules: lowering_rules.md

theme:
  name: material
  logo: assets/good_juju.png
  favicon: assets/good_juju.png 
  font:
    text: Roboto
  icon:
    repo: fontawesome/brands/github-alt
    edit: material/pencil
    view: material/eye
  features:
    - optimize
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tooltips
    - content.tabs.link
    - navigation.footer
    - navigation.expand
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - navigation.path
    - navigation.prune
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    - scheme: default
      accent: red
      primary: white
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - scheme: slate
      primary: black
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

watch:
  - src/juju

plugins:
  - search
  - offline
  - markdown-exec
  - git-authors
  - git-revision-date-localized:
      enable_creation_date: true
  - git-committers:
      repository: femtomc/juju
      branch: main
  - mkdocstrings:
      enabled: !ENV [ENABLE_MKDOCSTRINGS, true]
      handlers:
        python:
          options:
            group_by_category: true
            show_symbol_type_toc: true
            show_source: true
            show_root_heading: true
            show_root_full_path: true
            show_symbol_type_heading: true
            parameter_headings: true
            separate_signature: true
            signature_crossrefs: true
            show_signature_annotations: true
            summary: true
  - pygments:
      light: autumn
      dark: github-dark

extra:
  generator: false
  version:
    provider: mike

extra_css:
  - css/custom.css
  - css/mkdocstrings.css

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences 
  - toc:
      title: On this page
      toc_depth: 3
      permalink: true